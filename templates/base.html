<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% block loaders %}
  {% endblock %}
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PiCCE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Bootstrap core CSS-->
    <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href='{% static "vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href='{% static "vendor/datatables/dataTables.bootstrap4.css" %}' rel="stylesheet">
    <link href='{% static "style.css" %}' rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href='{% static "css/sb-admin.css" %}' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% block header %}
{% endblock %}
  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand mr-1" id="logo" href="/">PiCCE</a>

      

      <!-- Navbar Padding -->
      <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
      </div>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0 navbar-right">
        <li class="nav-item dropdown no-arrow mx-1">
          <a class="nav-link " href="/" >
            Home
          </a>
          
        </li>
        <li class="nav-item dropdown no-arrow navbar-right">
          <a class="nav-link =" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">Account Settings</a>
            <a class="dropdown-item" href="#">My Repositories</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
          </div>
        </li>
      </ul>

    </nav>

    <div id="wrapper">


      <!-- Sidebar -->
      {% block sidebar %}
      <ul class="sidebar navbar-nav">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="/MasterControl">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>-->
        <!-- <li class="nav-item active">
        <a class="nav-link" href="/MasterControl" >
            <i class="fas fa-fw fa-cog"></i>
            <span>MasterControl</span>
          </a>

        </li> -->
        <li class="nav-item active">
          <a class="nav-link" href="/" >
            <i class="fas fa-fw fa-check"></i>
            <span>Validator</span>
          </a>

        </li>
</ul>

      {% endblock %}
      <div id="content-wrapper">

        <div class="container-fluid">
          {% block body %}
          {% endblock %}     
       
      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
   

    <!-- Bootstrap core JavaScript-->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

    <!-- Core plugin JavaScript-->
    <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>

    <!-- Page level plugin JavaScript-->
    <script src='{% static "vendor/chart.js/Chart.min.js" %}'></script>
    <script src='{% static "vendor/datatables/jquery.dataTables.js" %}'></script>
    <script src='{% static "vendor/datatables/dataTables.bootstrap4.js" %}'></script>

    <!-- Custom scripts for all pages-->
    <script src='{% static "js/sb-admin.min.js" %}'></script>

    <!-- Demo scripts for this page-->
    <script src='{% static "js/demo/datatables-demo.js" %}'></script>
    <script src='{% static "js/demo/chart-area-demo.js" %}'></script>
